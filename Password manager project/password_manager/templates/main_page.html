<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.3" crossorigin="anonymous"></script>  
</head>

<body>
    <div id="change_page" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="mb-4">Password Manager</h1>
                <p class="lead">Please choose an option:</p>
                <div class="mt-4">
                    <!-- Add New Password Button -->
                    <button hx-get="/add_page/" hx-target="#change_page" hx-trigger="click" hx-swap="innerHTML" class="btn btn-success btn-lg ml-2">Add New Password</button>
                    <button hx-get="/view_page/" hx-target="#change_page" hx-trigger="click" hx-swap="innerHTML" class="btn btn-primary btn-lg mr-2">View All Passwords</button>

                    <!-- View All Passwords Button -->
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
