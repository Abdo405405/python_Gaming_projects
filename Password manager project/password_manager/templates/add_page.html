
    <div id="change_page" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Add New Password</h2>
                
                <!-- Password Form -->
                <form action="/add_page/" method="POST">
                    {%csrf_token %}
                    <!-- Account Name Input -->
                    <div class="form-group">
                        <label for="accountName">Account Name</label>
                        <input type="text" class="form-control" id="accountName" name="account_name" placeholder="Enter account name" required>
                    </div>

                    <!-- Password Input -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-block">Save Password</button>
                </form>

                <!-- Back Button -->
                <div class="mt-3 text-center">
                    <a href="/" class="btn btn-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
