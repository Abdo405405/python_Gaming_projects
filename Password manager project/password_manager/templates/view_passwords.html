
    <div  id="change_page" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4">Saved Passwords</h2>

                <!-- Passwords Table -->
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Account Name</th>
                            <th scope="col">Password</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example Passwords: these would be dynamically rendered -->
                    {%for item , c in data%}
                    {%for account , password in item.items%}
                        <tr>
                            <th scope="row">{{c}}</th>
                            <td>{{account}}</td>
                            <td>{{password}}</td>
                        </tr>
                    {%endfor%}
                    {%endfor%}
                    </tbody>
                </table>

                <!-- Back Button -->
                <div class="text-center">
                    <a href="/" class="btn btn-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
